<!DOCTYPE html>
<html>
<head>
	<title>My Network Map</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.staticdelivr.com/npm/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-PxvoVwTExraOc3q4kWTmeNSPSm/dMPTz9Zm7t/wlSLaBD+7D/tx+WtQFFGGCk0v+" crossorigin=""/>
	<style>
		#map {
			height: 600px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="https://cdn.staticdelivr.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-PXOUkE3gzr8fM+BmU7G6mi0slIOi9H2ffOfQ+8/aZwLG54EFGmVxyoeeIvNS8W+/" crossorigin=""></script>
	<script>
		var map = L.map('map').setView([0, 0], 2);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
			maxZoom: 18
		}).addTo(map);

		var popup = L.popup()
			.setContent("This is a PoP!");

		L.marker([51.5, -0.09]).addTo(map)
			.bindPopup(popup);

		// Add more markers for other PoP locations
	</script>
</body>
</html>
